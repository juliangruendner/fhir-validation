plugins {
    id 'java'
}

group 'fhir-validation'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    implementation "ca.uhn.hapi.fhir:hapi-fhir-base:5.1.0"
    implementation "ca.uhn.hapi.fhir:hapi-fhir-client:5.1.0"
    implementation "ca.uhn.hapi.fhir:org.hl7.fhir.r4:5.1.0"
    implementation "ca.uhn.hapi.fhir:hapi-fhir-structures-r4:5.1.0"
    implementation "ca.uhn.hapi.fhir:hapi-fhir-structures-r5:5.1.0"
    implementation 'ca.uhn.hapi.fhir:hapi-fhir-validation:5.1.0'
    implementation 'ca.uhn.hapi.fhir:hapi-fhir-validation-resources-r4:5.1.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
